services:
  postgres:
    image: ankane/pgvector:latest
    container_name: mailagent-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-mailuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mailpass}
      POSTGRES_DB: ${DB_NAME:-mailagent}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mailuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mailagent-net

  redis:
    image: redis:7-alpine
    container_name: mailagent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mailagent-net

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailagent-mailhog
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    networks:
      - mailagent-net

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mailagent-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@mailagent.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    depends_on:
      - postgres
    networks:
      - mailagent-net

  rgrock:
    image: ngrok/ngrok:latest
    container_name: mailagent-rgrock
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN:-35kRse8GyVYKVE1iU1jxzm6JLor_214zhKu7dbCBixcxgzVLZ}
    command: >
      http --url=https://vivisectional-robbie-nonsacrilegiously.ngrok-free.dev host.docker.internal:3000
    networks:
      - mailagent-net

  minio:
    image: minio/minio:latest
    container_name: mailagent-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_REGION_NAME: ${MINIO_REGION_NAME:-us-east-1}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL:-http://localhost:9001}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL:-http://localhost:9000}
    command: server /data --console-address ":9001"
    ports:
      - "9100:9000"  # S3 API (shifted to avoid local conflicts)
      - "9101:9001"  # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - mailagent-net

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  mailagent-net:
    driver: bridge
