services:
  postgres:
    image: ankane/pgvector:latest
    container_name: mailagent-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-mailuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mailpass}
      POSTGRES_DB: ${DB_NAME:-mailagent}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mailuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mailagent-net

  redis:
    image: redis:7-alpine
    container_name: mailagent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mailagent-net

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailagent-mailhog
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    networks:
      - mailagent-net

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mailagent-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@mailagent.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    depends_on:
      - postgres
    networks:
      - mailagent-net

  rgrock:
    image: ngrok/ngrok:latest
    container_name: mailagent-rgrock
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN:-2xsFXxK01GM9Qx6WuWLJGdMfjCZ_3M2VgajeXYhzEBhU4dye6}
    command: >
      http --url=cordell-uncompounded-elene.ngrok-free.dev host.docker.internal:3000
    networks:
      - mailagent-net

volumes:
  postgres_data:
  redis_data:

networks:
  mailagent-net:
    driver: bridge
