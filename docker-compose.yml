version: '3.8'

# MailAgent Docker Compose Configuration
# For local development and testing
#
# Services:
# - postgres: PostgreSQL database with pgvector extension
# - redis: Redis cache and queue broker
# - redis-commander: Redis GUI (optional, for debugging)
# - mailhog: Email testing server (optional, for testing SMTP)

services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg15
    container_name: mailagent-postgres
    environment:
      POSTGRES_DB: mailagent
      POSTGRES_USER: mailuser
      POSTGRES_PASSWORD: mailpass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mailuser -d mailagent"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mailagent-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: mailagent-redis
    command: redis-server --appendonly yes --requirepass mailredispass
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - mailagent-network

  # Redis Commander (Optional - Web UI for Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: mailagent-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:mailredispass
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - mailagent-network
    profiles:
      - tools

  # MailHog (Optional - Email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailagent-mailhog
    ports:
      - "1025:1025" # SMTP server
      - "8025:8025" # Web UI
    networks:
      - mailagent-network
    profiles:
      - tools

  # MinIO (Optional - S3-compatible object storage for attachments)
  minio:
    image: minio/minio:latest
    container_name: mailagent-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - mailagent-network
    profiles:
      - storage

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  mailagent-network:
    driver: bridge

# Usage:
#
# Start core services (postgres + redis):
#   docker-compose up -d
#
# Start with tools (includes redis-commander and mailhog):
#   docker-compose --profile tools up -d
#
# Start with storage (includes minio):
#   docker-compose --profile storage up -d
#
# Start all services:
#   docker-compose --profile tools --profile storage up -d
#
# Stop all services:
#   docker-compose down
#
# Stop and remove volumes (⚠️ DELETES DATA):
#   docker-compose down -v
#
# View logs:
#   docker-compose logs -f [service-name]
#
# Access services:
#   PostgreSQL: postgresql://mailuser:mailpass@localhost:5432/mailagent
#   Redis: redis://localhost:6379 (password: mailredispass)
#   Redis Commander: http://localhost:8081
#   MailHog UI: http://localhost:8025
#   MinIO Console: http://localhost:9001 (minioadmin/minioadmin123)
